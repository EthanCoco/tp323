<script>
$(function(){
	$('#mytab').bootstrapTable({
        method: 'post',
        url:"{:U('Manage/listfb')}",//要请求数据的文件路径
        height:600,//高度调整
        pageNumber: 1, //初始化加载第一页，默认第一页
        pagination:true,//是否分页
        queryParamsType:'limit',//查询参数组织方式
        queryParams:queryParams,//请求服务器时所传的参数
        sidePagination:'server',//指定服务器端分页
        pageSize:20,//单页记录数
        pageList:[20,50,100],//分页步进值
        showRefresh:true,//刷新按钮
        showColumns:true,
        clickToSelect: true,//是否启用点击选中行
        toolbarAlign:'right',//工具栏对齐方式
        buttonsAlign:'right',//按钮对齐方式
        toolbar:'#toolbar',//指定工作栏
        sortable: true,                     
        sortOrder: 'asc',                   
        sortName : 'fid',
        columns:[
            {
                title:'',
                field:'select',
                //复选框
                checkbox:true,
                width:25,
                align:'center',
                valign:'middle'
            },
            {
                title:'fid',
                field:'fid',
                visible:false
            },
            {
                title:'name',
                field:'name',
                align:'center',
                sortable:true
            },
            {
                title:'phone',
                field:'phone',
                align:'center',
                sortable:true
            },
            {
                title:'email',
                field:'email',
                align:'center',
                sortable:true
            },
            {
                title:'fcontent',
                field:'fcontent'
            },
            {
                title:'ftime',
                field:'ftime',
                align:'center',
                sortable:true
            }
        ],
        //locale:'zh-CN',
    })
});

 function queryParams(params){
        return{
            page: params.limit,
            //请求第几页
            rows:params.offset,
            order:params.order,
            sort:params.sort,
            //Name:$('#search_name').val(),
            //Tel:$('#search_tel').val()
        }
    }
</script>
