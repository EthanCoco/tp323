    <script>
    	$(function(){
    		var flagList = $("#flagList").html();
    		if(flagList > 0){
    			$("#showList").css("color","red");
    		}
    		
    		setInterval(toDoList,60000*2);
    		var stack_modal = {'dir1': 'down', 'dir2': 'right', 'modal': true};
		    $('#pnotify-modal-primary').on('click',function () {
		        new PNotify({
		            title: '{$Think.lang.HOME_COMMON_TIPS}',
		            text: '{$Think.lang.HOME_VIEW_INDEX_HEADER_MSG1}',
		            type: 'custom',
		            icon: "fa fa-user",
		            hide: false,
		            cornerclass: 'pnotify-sharp',
		            confirm: {
		                confirm: true
		            },
		            buttons: {
		                closer: false,
		                sticker: false
		            },
		            history: {
		                history: true
		            },
		            addclass: 'stack-modal pnotify-primary',
		            stack: stack_modal
		        }).get().on('pnotify.confirm', function () {
		                window.location = constLJL.logoutRul;
		            });
		    });
    	});
    	
    	//加载个人信息到主页面
    	function loadProfile(type){
    		$("#syscontent").empty("");
    		if(type == 1){
    			$("#syscontent").load("{:U('Manage/profile')}");
    		}else if(type == 2){
    			$("#syscontent").load("{:U('Manage/feedback')}");
    		}
			
    	}
    	
    	//刷新todolist DIV页面
    	function toDoList(){
    		var flagList = $("#flagList").html();
    		if(flagList > 0){
    			$("#showList").css("color" ,"red");
    		}else{
    			$("#showList").css("color","#FFFFFF");
    		}
    		$("#todolist").load(location.href + " #todolist");
    	}
    </script>
